{{ define "main" }}
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <h1>{{ .Title }}</h1>
            <div class="post-list">
                {{ range .Pages }}
                <article class="post-preview">
                    <a href="{{ .Permalink }}">
                        <h2 class="post-title">{{ .Title }}</h2>
                    </a>
                    <div class="post-meta">
                        <span class="post-time">{{ .Date.Format "2006-01-02" }}</span>
                    </div>
                    <div class="post-summary">
                        {{ .Summary }}
                    </div>
                </article>
                {{ end }}
            </div>
        </div>
    </div>
</div>
{{ end }}
